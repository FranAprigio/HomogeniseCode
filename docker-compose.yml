services:
  web:
    container_name: "homogenise-api"
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - db_network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: homogenise
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db_network

networks:
  db_network:
    external:
      name: db

volumes:
  postgres_data:
